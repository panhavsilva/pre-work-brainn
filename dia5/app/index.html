<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dia 4</title>
</head>

<body>
  <div class="error-message hide" data-js="error"></div>

  <div class="cars">
    <form data-js="cars-form">
      <div>
        <input placeholder="http://exemple.com" type="text" id="image" name="image">
        <label for="image">Imagem (URL)</label>
      </div>

      <div>
        <input placeholder="Marca Modelo" type="text" id="brand-model" name="brand-model">
        <label for="brand-model">Marca / Modelo</label>
      </div>

      <div>
        <input placeholder="2021" type="number" id="year" name="year">
        <label for="year">Ano</label>
      </div>

      <div>
        <input placeholder="XXX-XXXX" type="text" id="plate" name="plate">
        <label for="plate">Placa</label>
      </div>

      <div>
        <input placeholder="#ffffff" type="text" id="color" name="color">
        <label for="color">Cor</label>
      </div>

      <button type="submit">Cadastrar carro</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Marca / Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
          <th></th>
        </tr>
      </thead>

      <tbody data-js="table">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>

</html>
