<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <div class="error-message close" data-js="error"></div>

    <form data-js="cars-form" method="POST">
      <input
        placeholder="http://exemplo.com"
        type="url"
        name="image"
        id="image"
      >
      <label for="image">Imagem</label>
      <br /> <br />

      <input
        placeholder="Marca Modelo"
        type="text"
        id="brand-model"
        name="brand-model"
      >
      <label for="brand-model">Marca / Modelo</label>
      <br /> <br />

      <input
        placeholder="2021"
        type="number"
        id="year"
        name="year"
      >
      <label for="year">Ano</label>
      <br /> <br />

      <input
        placeholder="XXX-XXXX"
        type="text"
        id="plate"
        name="plate"
      >
      <label for="plate">Placa</label>
      <br /> <br />

      <input
        type="color"
        id="color"
        name="color"
      >
      <label for="color">Cor</label>
      <br /> <br />

      <button type="submit">Enviar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Marca / Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>
      <tbody data-js="cars-list">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
